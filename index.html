<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>



  <div class="main-container">


    <div id="start-screen">

      <nav class="navbar">
        <div class="nav-title"><a href="index.html"><img src="img/darts-logo.png" alt=""></a></div>
      </nav>


      <div class="setup-container">

        <!-- PLAYERS  -->
        <div class="game-section">
          <h3>Players</h3>

          <div id="player-list">
            <input type="text" placeholder="Player 1">
            <input type="text" placeholder="Player 2">
            <button id="add-player">+</button>
          </div>


          <!-- GAME MODE  -->
          <div class="mode-section">
            <h3>Game Mode</h3>
            <div class="mode-options">
              <label class="mode-label">
                <input type="radio" name="mode" value="301" checked>
                <span>301</span>
              </label>
              <label class="mode-label">
                <input type="radio" name="mode" value="501">
                <span>501</span>
              </label>
            </div>
          </div>
        </div>

      </div>

      <button id="start-btn"><a href="game.html">Start Game</a></button>
    </div>

  </div>


  <div id="game-rules"><button>Game Rules</button></div>

  
  <footer class="footer">
    <div class="footer-content">

    </div>
  </footer>



</body>

</html>
