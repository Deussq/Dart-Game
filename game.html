<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="main-container">

        <nav class="navbar">

            <div class="nav-title" id="nav-reset"><a href="index.html"><img src="img/darts-logo.png" alt=""></a></div>

            <div class="nav-time" id="game-timer">
                00:00
            </div>
        </nav>

        <div id="start-screen-game">
            <div class="players-column">


                <div class="players-column" id="game-players">


                </div>

            </div>
            <div class="dart-keyboard">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>

                <button>10</button>
                <button>11</button>
                <button>12</button>
                <button>13</button>
                <button>14</button>
                <button>15</button>
                <button>16</button>
                <button>17</button>
                <button>18</button>
                <button>19</button>
                <button>20</button>


                <button>0</button>
                <button class="btn-bull no-hover">Bull</button>
                <button class="btn-d no-hover">D</button>
                <button class="btn-t no-hover">T</button>
                <button class="btn-cancel no-hover">Undo</button>





            </div>
        </div>





        <div id="end-game-modal" class="hidden">
            <div class="rules-content">
                <h2>Game Over!</h2>
                <div id="final-standings">



                </div>
                <div class="end-game-buttons" style="margin-top: 20px;">
                    <button id="play-again">Play Again</button>
                    <button id="return-menu">Return to Menu</button>
                </div>
            </div>
        </div>
    </div>
